<app-adminheader></app-adminheader>

<div class="user_account_setting_wrapper">
  <h1 class="header">user account setting</h1>


  <div class="account_inner_wrapper">

    <div class="form_wrapper">
    <form novalidate [formGroup]="dataForm" (ngSubmit)="formsubmit(successmodal)">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Date joined</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" [formControl]="dataForm.controls['datejoin']">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">User Id</label>
        <div class="col-sm-10">
          <input type="text" readonly  class="form-control" [formControl]="dataForm.controls['userids']">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">first name:</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['firstname']">
          <span  class="error" *ngIf="dataForm.controls['firstname']!=null && !dataForm.controls['firstname'].valid && dataForm.controls['firstname'].touched && issubmitted==1">First Name Required</span>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">last name:</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['lastname']">
          <span  class="error" *ngIf="dataForm.controls['lastname']!=null && !dataForm.controls['lastname'].valid && dataForm.controls['lastname'].touched && issubmitted==1">Last Name Required</span>
        </div>
      </div>

      <div class="form-group row hide">
        <label class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-10">
          <input type="text" disabled="disabled"  class="form-control" [formControl]="dataForm.controls['username']">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">email address</label>
        <div class="col-sm-10">
          <input type="email"  class="form-control" [formControl]="dataForm.controls['email']">
        </div>  <!--disabled="disabled"-->
      </div>

   <!--   <div class="form-group row" *ngIf="cookeiservice.get('usertype')=='admin' && this.id==null">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" [formControl]="dataForm.controls['password']">
        </div>
      </div>-->

      <div *ngIf="this.id==null || this.id!=null && cookeiservice.get('usertype')=='admin'"> <!--cookeiservice.get('usertype')!='admin' &&-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [formControl]="dataForm.controls['password']">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [formControl]="dataForm.controls['confirmpassword']">
          </div>
          <span class="error" *ngIf ="dataForm.controls['confirmpassword'].touched && !dataForm.controls['confirmpassword'].valid && issubmitted==1">Passwords must match</span>
        </div>
      </div>
<br>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">phone number</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['phoneno']">
          <span  class="error" *ngIf="dataForm.controls['phoneno']!=null && !dataForm.controls['phoneno'].valid && dataForm.controls['phoneno'].touched && issubmitted==1">Phone Number Required</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">address</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['address1']">
          <span  class="error" *ngIf="dataForm.controls['address1']!=null && !dataForm.controls['address1'].valid && dataForm.controls['address1'].touched && issubmitted==1">Address Required</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apt #</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['address2']">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">city</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['city']">
          <span  class="error" *ngIf="dataForm.controls['city']!=null && !dataForm.controls['city'].valid && dataForm.controls['city'].touched && issubmitted==1">City Required</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">state</label>
        <div class="col-sm-10">

            <select [formControl]="dataForm.controls['state']" class="form-control" >
                <option value="">Select A State </option>
                <option *ngFor="let selectval of states" value="{{selectval.abbreviation}}">{{selectval.name}}</option>
            </select>

          <span  class="error" *ngIf="dataForm.controls['state']!=null && !dataForm.controls['state'].valid && dataForm.controls['state'].touched && issubmitted==1">State Required</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">zip code</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['zip']">
          <span  class="error" *ngIf="dataForm.controls['zip']!=null && !dataForm.controls['zip'].valid && dataForm.controls['zip'].touched && issubmitted==1">Zip Required</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">account type</label>
        <div class="col-sm-10">
          <input type="text" disabled="disabled"  class="form-control" [formControl]="dataForm.controls['accounttype']">
        </div>
      </div>

      <div class="form-group row" *ngIf="cookeiservice.get('usertype')!='admin' && cookeiservice.get('usertype')!='regional_recruiter' ">
        <label class="col-sm-2 col-form-label"> Regional Rep</label>
        <div class="col-sm-10">
          <span class="form-control" readonly>{{onedatarecruiter}}</span>
        </div>
      </div>

      <div class="form-group row" *ngIf="cookeiservice.get('usertype')=='admin' && this.id!=null">
        <label class="col-sm-2 col-form-label">Regional Rep</label>
        <div class="col-sm-10">
          <!--<input type="text"  class="form-control" [formControl]="dataForm.controls['owner']" readonly>-->
          <select [formControl]="dataForm.controls['owner']" class="form-control">
            <option value="">Select a regional rep </option>
            <option *ngFor="let item of ownerlists" value="{{item._id}}">{{item.firstname}} {{item.lastname}}</option>
          </select>
        </div>
      </div>

   <!--   <div class="form-group row">
        <label class="col-sm-2 col-form-label">status</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" [formControl]="dataForm.controls['status']">
        </div>
      </div>-->

      <div class="form-group row">
        <div class="button_wrapper form-group">
           <button> save</button>
           <button type="button" (click)="goback()"> cancel</button>
          <div class="clearfix"></div>
        </div>
      </div>

    </form>
    </div>
  </div>
</div>

<app-footer></app-footer>


<ng-template #successmodal>
  <div class="modal-body brandmanagement_modal">
    <div class="logo_wrapper">
      <img src="../../assets/images/logo.png">
    </div>
    <div class="message_success">Change successfully saved</div>

  </div>
</ng-template>
