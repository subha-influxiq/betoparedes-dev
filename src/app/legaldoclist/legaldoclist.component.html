<app-adminheader></app-adminheader>
<div class="nextGen_admin_mainwrapper">
  <div class="page-wrapper s_getmybrand_adminlist">
    <div class="nexgen_adminlist">
      <div class="user_management_wrapper">
        <div class="user_management_inner">
          <h2>Manage Legal Document List</h2>
          <div class="inner_search_wrapper">
            <div class="inner_content_wrapper">
              <div class="search_content">
                <h3><span>Search by UserId: </span> <input type="text"  [(ngModel)]="filterval1" (keyup)="searchbyval()" ><button>search</button> </h3>
              </div>
              <div class="search_content">
                <h3> <span>Search by Name:  </span> <input type="text"  [(ngModel)]="filterval2" (keyup)="searchbyval()"><button>search</button> </h3>
              </div>
            </div>
            <div class="clearfix"></div>
            <input type="text" placeholder="Search..."  [(ngModel)]="filterval" #listFilter (keyup)="0" class="hide">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 admin_inner_wrapper">
        <div class="clearfix"></div>
        <div class="content_header_block">
          <div class="clearfix"></div>
          <div class="newblock1 ">
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="nexgen_admin_table">
          <div class="action_section">
            <div class="inner_actionblock">
              <h3> Legal Document List</h3>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="table-responsive admin_table_wrapper generaltablecls">
            <div>
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Date Added</th>
                  <th scope="col">User Id</th>
                  <!--  <th scope="col">#</th>-->
              <!--    <th scope="col">Username</th>-->
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Owner</th>
                  <th scope="col">W<span class="w9_font_change">9</span></th>
                  <th scope="col">Insurance Docket</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of legaldocument | orderBy:'created_at':'reverse' | usersearch:listFilter.value; let i=index">
                  <td>{{_commonservices.showdateforreplegal(item.created_at)}}</td>
                  <td>{{item.unique_id}}</td>
                <!--  <td>{{item.username}}</td>-->
                  <!-- <td>{{i+1}}</td>-->
                  <td>{{item.firstname}}</td>
                  <td>{{item.lastname}}</td>
                  <td>{{item.recval}}</td>
                  <td>
                    <span *ngFor="let item1 of item.legaldocdetails" class="legal_doc_donload_button">
                      <a href="{{_commonservices.uploadsslurl}}{{item1.fileservername}}" target="_blank"  download *ngIf="item1.doctype=='W9'">Download</a>
                    </span>
                  </td>
                  <td>
                     <span *ngFor="let item1 of item.legaldocdetails" class="legal_doc_donload_button">
                       <a href="{{_commonservices.uploadsslurl}}{{item1.fileservername}}" target="_blank"  download *ngIf="item1.doctype=='ID'">Download</a>
                    </span>
                    <!--<span>
                      <img *ngIf="last=='pdf'" src="../../assets/images/pdfimage.png"/>
                      <img *ngIf="last=='doc'" src="../../assets/images/docimage.png"/>
                      <img *ngIf="last=='docx'" src="../../assets/images/docximage.png"/>
                      <img *ngIf="last=='ppt'" src="../../assets/images/pptimage.png"/>
                      <img *ngIf="last=='txt'" src="../../assets/images/txtimage.png"/>
                      <img *ngIf="last=='xls'" src="../../assets/images/xlsimage.png"/>
                      <label>{{item.filelocalname}}</label>
                    </span>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
